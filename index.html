<!doctype html>
<html lang="en">

<head>
  <title>Trivia Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous">
  </script>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-space">

  <nav class="navbar navbar-expand-lg navbar-dark bg-space">
    <a class="navbar-brand" href="#">Infinity Quiz</a>
  </nav>

  <div class="container jumbotron mt-4">
    <div id="start">
      <h1 class="display-4">Hello, galaxy!</h1>
      <p class="lead">Help Thanos save the universe by collecting all of the Infinity Stones.</p>
      <hr class="my-4">
      <blockquote class="blockquote text-center">
        <p class="mb-0">You're not the only one cursed with knowledge.</p>
        <footer class="blockquote-footer">Thanos, hero of <cite title="Source Title">Avengers: Infinity War</cite>
        </footer>
      </blockquote>
      <div class="col">
        <div class="row">
          <a class="btn btn-outline-primary btn-lg mx-auto start-btn" href="#" role="button">Start Game</a>
        </div>
      </div>
    </div>
    <div id="trivia">
      <p class="display-4 text-center" id="question"></p>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100"
          aria-valuemin="0" aria-valuemax="100" id="timeProgress"></div>
      </div>
      <hr class="my-4">
      <div id="answers"></div>
    </div>
    <div id="end">
      <div class="row">
        <div class="col" id="gauntletWrapper">
          <img src="assets/images/gauntlet-hollow.png" class="img-fluid" alt="">
          <!--<img src="assets/images/stone-purple.png" class="img-fluid img-stone" alt="">
          <img src="assets/images/stone-blue.png" class="img-fluid img-stone" alt="">
          <img src="assets/images/stone-red.png" class="img-fluid img-stone" alt="">
          <img src="assets/images/stone-orange.png" class="img-fluid img-stone" alt="">
          <img src="assets/images/stone-green.png" class="img-fluid img-stone" alt="">
          <img src="assets/images/stone-yellow.png" class="img-fluid img-stone" alt="">-->
        </div>
        <div class="col">
          <h1 class="text-center display-4">Game Over!</h1>
          <p class=" text-center lead">You collected <span id="score"></span> of 6 infinity stones</p>
          <div class="col">
            <div class="row">
              <a class="btn btn-outline-primary btn-lg mx-auto start-btn" href="#" role="button">Play Again</a>
            </div>
          </div>
          <hr class="my-4">
          <div id="results" class="accordion"></div>
        </div>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="assets/js/questions.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/controller.js"></script>

  <script>
    var game = new Game(questionBank = questions)
    var controller = new Controller(model = game, view = document)
  </script>
</body>

</html>
